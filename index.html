<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Tracker</title>
        <meta
            name="description"
            content="Score Tracker - Keep track of scores during game night. Perfect for board games, card games, and any multiplayer competition. No signup required."
        />
        <meta name="author" content="Antonio Pelusi" />
        <link
            rel="icon"
            type="image/png"
            href="/assets/icons/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/assets/icons/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/icons/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="/assets/icons/favicon/site.webmanifest" />
        <meta name="apple-mobile-web-app-title" content="Score Tracker" />
        <link rel="canonical" href="https://scoretracker.online" />
        <meta property="og:title" content="Score Tracker" />
        <meta
            property="og:description"
            content="Keep track of scores during game night. Perfect for board games, card games, and any multiplayer competition. No signup required."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://scoretracker.online" />

        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/fonts.css" />

        <script src="/assets/js/main.js" defer></script>
    </head>
    <body>
        <main>
            <nav>
                <div class="nav-inner">
                    <button id="random" aria-label="Pick a random player">
                        <img src="/assets/icons/hexagon-dice.svg" alt="" />
                    </button>
                    <button id="add" aria-label="Add a new player">
                        <img src="/assets/icons/user-plus.svg" alt="" />
                    </button>
                    <button
                        id="reset"
                        aria-label="Reset all (double click)"
                        data-action="reset"
                    >
                        <img src="/assets/icons/restart.svg" alt="" />
                    </button>
                    <button id="ranking" aria-label="Show current rankings">
                        <img src="/assets/icons/leaderboard.svg" alt="" />
                    </button>
                </div>
            </nav>
            <section id="list"></section>
        </main>
        <footer>
            © <a href="https://antoniopelusi.com">Antonio Pelusi</a>. All rights
            reserved.
        </footer>
        <div id="ranking-overlay" hidden>
            <div class="ranking-backdrop"></div>
            <div class="ranking-modal">
                <h2>Ranking</h2>
                <div id="ranking-content"></div>
                <button id="ranking-close">Close</button>
            </div>
        </div>
        <div id="calc-overlay" hidden>
            <div class="calc-backdrop"></div>
            <div class="calc-modal">
                <h2>Update score</h2>

                <div class="calc-info-grid">
                    <span class="calc-info-label">Player</span>
                    <span class="calc-info-value" id="calc-player-name"></span>
                    <span class="calc-info-label">Actual Score</span>
                    <span class="calc-info-value" id="calc-actual-score"></span>
                </div>

                <div class="calc-preview-container">
                    <div class="calc-preview-label">New Score</div>
                    <div id="calc-preview">—</div>
                </div>

                <input
                    id="calc-input"
                    type="text"
                    placeholder="e.g., +30, -1, *2, /3"
                    autocomplete="off"
                />
                <div class="calc-buttons">
                    <button id="calc-cancel">Cancel</button>
                    <button id="calc-confirm">Confirm</button>
                </div>
                <br />
            </div>
        </div>
    </body>
</html>
